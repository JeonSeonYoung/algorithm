<script>

    var Node = function(val){
        this.val = val;
        this.prev = null;
        this.next = null;
    }

    var DoublyLinkedList = function () {
        this._length = 0;
        this.head = null;
        this.tail = null;
    }

    DoublyLinkedList.prototype.addFirst = function (val) {
        var node = new Node(val);//새로은 node 추가
        var curr = this.head;
        if( curr == null ) {
            //처음 head가 비어있으면 node 추가 (처음 node)
            this.head = node;
            this.tail = node;
        } else {
            //head가 비어있지 않음(두번쨰 값
            //현재 값에 맨 처음 head저장
            curr.prev = node;
            node.next = curr;
            this.head = node ; //head에 현재 노드 저장
            
        }
        this._length++;
        
        return node;
    }

    DoublyLinkedList.prototype.addLast = function (val) {
        var node = new Node(val);//새로은 node 추가
        var curr = this.tail; // 현재 tail 값 저장
        var len = this._length;
        if( curr == null ) {
            //처음 tail가 비어있으면 node 추가 (처음 node)
            this.head = node;
            this.tail = node;
        } else {
            curr.next = node;
            node.prev = curr;
            this.tail = node ; //head에 현재 노드 저장
        }
        this._length++;

        return node;
    }
