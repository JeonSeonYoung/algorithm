<script>

    //프로토타입
    var mystack = function(){
        this.data = [];
        this.top = -1;
    }
    mystack.prototype.push = function(data){
        this.data.push(data);
        this.top++;
    }
    mystack.prototype.pop = function(){
        if(!this.isEmpty()){
            this.data.pop();
            this.top--;
            
        }else{
            console.log('삭제할 data가 없습니다.');
        }
    }
    mystack.prototype.clear = function(){
        this.data = [];
        this.top  = -1;
    }
    mystack.prototype.size = function(){
        return this.data.length;
    }
    mystack.prototype.peek = function(){
        return this.data[this.top];
    }
    mystack.prototype.isEmpty = function(){
         return this.data.length == 0 ? true : false;
    }


    //캡슐화??
    var _stack = function(){

        var privateData = {
            data : [],
            top : -1
        }

        var fun = {
            push : function(data){
                privateData.data.push(data);
                privateData.top++;
            },
            pop : function(){
                privateData.data.pop();
                privateData.top--;
            },
            peek : function(){
                return privateData.data[privateData.top];
            },
            clear : function(){
                privateData.data = [];
                privateData.top = -1;
            },
            size : function(){
                return privateData.data.length;
            },
            isEmpty : function(){
                return  privateData.data.length == 0 ? true : false;
            },
            getdata : function(){
                return privateData.data;
            }
        }
        return{
            data : privateData.data,
            push : fun.push,
            pop : fun.pop,
            peek : fun.peek,
            clear : fun.clear,
            size : fun.size,
            isEmpty : fun.isEmpty,
            getdata : fun.getdata
        }
    }


        

    var _stack = new _stack();

    _stack.push(1);
    _stack.push(2);
    _stack.push(31);
    _stack.push(4);



    var stack = new mystack();

    stack.push(1);
    stack.push(2);

</script>
<body>

    😀- pop()       : 데이터 뽑기<br/>
    😀- peek()      : 데이터 훔쳐보기<br/>
    😀- size()      : 사이즈<br/>
    😀- clear()     : 클리어<br/>
