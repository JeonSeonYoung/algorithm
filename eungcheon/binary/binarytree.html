<script>
    var BinaryTree = function () {

        //node
        var Node = function (data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
        }

        //BinaryTree
        var bt = {
            root: null
        }

        //function
        var fun = {

            put: function (data) {
                var node = new Node(data, null, null);
                var current = null;
                var loop = true;


                if (bt.root == null) {
                    //root비었을 때
                    bt.root = node;
                } else {
                    //input data와 root data비교
                    if (fun.contains(data, 'put')) {
                        return console.log('같은값이 이쏘!');
                    }
                    current = bt.root;
                    while (loop) {
                        if (data < current.data) {
                            if (current.left == null) {
                                current.left = node;
                                loop = false;
                            } else {
                                current = current.left
                            }
                        } else {
                            if (current.right == null) {
                                current.right = node;
                                loop = false;
                            } else {
                                current = current.right
                            }
                        }
                    }
                }
            },
            contains: function (data, functionType) {

                var _data = {
                    contains: false,
                    remove_at: false,
                    parent: null
                }
                var parent = null;
                if (bt.root == null) {
                    return false;
                }
                var current = bt.root;

                if (current.data == data) {
                    _data.contains = true;
                    return _data.contains;
                }

                while (true) {
                    //parent 데이터 삽입
                    _data.parent = current.data;
                    parent = current;
                    if (data < current.data) {
                        //null인지 확인
                        if (current.left != null) {
                            //null 아니면 데이터 비교
                            if (current.left.data == data) {
                                _data.contains = true;

                                if (functionType == 'remove') {
                                    _data.remove_at = true;
                                    parent.left = null;
                                }

                                break;
                            } else {
                                current = current.left
                            }
                        }
                        else {
                            break;
                        }
                    }
                    else {
                        //null인지 확인
                        if (current.right != null) {
                            //null 아니면 데이터 비교
                            if (current.right.data == data) {
                                _data.contains = true;

                                if (functionType == 'remove') {
                                    _data.remove_at = true;
                                    parent.right = null;
                                }

                                break;
                            } else {
                                current = current.right
                            }
                        } else {
                            break;
                        }
                    }
                }

                if (functionType == 'getParent') {
                    return _data.parent;
                } else if (functionType == 'remove') {
                    return _data.remove_at;
                } else if (functionType == 'put') {
                    return _data.contains;
                }

                console.log(_data.contains);


                return _data.contains;
            },
            getParent: function (data) {
                return console.log('getParent : ' + fun.contains(data, 'getParent'));
            },
            remove: function (data) {
                return fun.contains(data, 'remove') ? console.log(data + '를 삭제했네요.') : console.log('해당 데이터가없어용;;');
            },
            get: function () {
                console.log(bt);
                //if (bt.root != null) {
                //    
                //    fun.preOrder(bt.root);
                //} else {
                //    $("#node").append("<div>없음</div>");
                //}
            },
            preOrder: function (node) {
                if (node != null) {
                    console.log(node.data + " ");
                    this.preOrder(node.left);
                    this.preOrder(node.right);
                }
            }



        }
        return {
            put: fun.put,
            contains: fun.contains,
            getParent: fun.getParent,
            remove: fun.remove,
            get: fun.get,
        }


    }

    var bst = new BinaryTree();
    bst.put(10);
    bst.put(12);
    bst.put(3);
    bst.put(2);
    bst.put(8);
    bst.put(9);
    bst.put(4);
    bst.put(5);
    bst.put(6);
    bst.put(7);
    bst.put(9);


    //bst.put(23);
    //bst.put(5);
    //bst.put(45);
    //bst.put(26);
    //bst.put(12);
    //bst.put(99);
    bst.contains(2929);
    bst.getParent(12);
    bst.remove(12);
    bst.get();



</script>
