<body>
    <div id='app'>
        <div>{{arr}}</div>
        <hr>
        <div>SelectionSort : {{SelectionSort()}}</div>
        
        <div>bubbleSort : {{bubbleSort()}}</div>
    </div>
</body>

</html>
<script>

    var vm = new Vue({
        el: app,
        data: {
            arr: [10000, 10000000, 3, 1, 6, 10, 3, 540, 30, 50, 999],

        },
        methods: {
            SelectionSort() {

                const length = this.arr.length;
                let tmp;

                for (let i = 0; i < length; i++) {
                    for (let j = i + 1; j < length; j++) {

                        if (this.arr[i] > this.arr[j]) {

                            tmp = this.arr[j];
                            this.arr[j] = this.arr[i];
                            this.arr[i] = tmp;

                        }
                    }
                }

                console.log(this.arr);
                return this.arr;
            },
            bubbleSort() {
                let length = this.arr.length;//4
                let temp;

                for (let i = 0; i < length - 1; i++) {
                    for (let j = 0; j < length - 1; j++) {
                        if (this.arr[j] > this.arr[j + 1]) {
                            temp = this.arr[j]
                            this.arr[j] = this.arr[j + 1]
                            this.arr[j + 1] = temp;
                            console.log(this.arr)
                        }
                    }
                }
                return this.arr;
            },

        },
    })

</script>
